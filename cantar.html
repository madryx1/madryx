<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMP Player Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            overflow: hidden; /* Ascunde orice overflow */
        }
        #player-container {
            display: flex;
            align-items: center;
        }
        #player-count {
            color: #de802f;
            font-family: 'Montserrat', sans-serif; /* Folosește fontul Montserrat */
            font-size: 56px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Umbra aplicată pe tot numărul */
        }
        #player-text {
            margin-right: 10px;
        }
        .digit {
            position: relative;
            width: 40px; /* Lățimea fiecărei cifre */
            height: 60px;
            overflow: hidden;
            margin-right: 5px; /* Distanțare între cifre */
        }
        .digit span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            transition: transform 1.2s ease-in-out; /* Durata animației setată la 1.2 secunde */
            color: #de802f; /* Culoarea cifrelor */
        }
        #player-icon {
            width: 50px;
            height: 50px;
            filter: brightness(0) saturate(100%) invert(41%) sepia(70%) saturate(593%) hue-rotate(337deg) brightness(99%) contrast(101%) drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5)); /* Umbra aplicată imaginii */
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <img id="player-icon" src="https://i.imgur.com/Drdj01M.png" alt="Player Icon">
        <div id="player-count">
            <span id="player-text">Players: </span>
            <div class="digit" id="digit-hundreds"><span>0</span></div>
            <div class="digit" id="digit-tens"><span>0</span></div>
            <div class="digit" id="digit-ones"><span>0</span></div>
        </div>
    </div>

    <script>
        async function fetchPlayerCount() {
            try {
                const response = await fetch('https://api.hpq.ro/samp?ip=rpg.crowland.ro');
                const data = await response.json();
                const playerCount = data.players.toString().padStart(3, '0');  // Convertim numărul la șir cu 3 cifre

                animateDigit('digit-hundreds', playerCount[0]);
                animateDigit('digit-tens', playerCount[1]);
                animateDigit('digit-ones', playerCount[2]);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function animateDigit(digitId, newValue) {
            const digitElement = document.getElementById(digitId);
            const currentSpan = digitElement.querySelector('span');
            const currentValue = currentSpan.textContent;

            if (currentValue !== newValue) {
                const newSpan = document.createElement('span');
                newSpan.textContent = newValue;
                newSpan.style.transform = 'translateY(-100%)';
                digitElement.appendChild(newSpan);

                // Animația de tranziție
                setTimeout(() => {
                    currentSpan.style.transform = 'translateY(100%)';
                    newSpan.style.transform = 'translateY(0)';
                }, 50);

                // După animație, eliminăm elementul vechi
                setTimeout(() => {
                    currentSpan.remove();
                }, 1200); // Timpul de eliminare se potrivește cu durata animației
            }
        }

        // Apelează funcția la încărcarea paginii
        fetchPlayerCount();

        // Actualizează la fiecare 2 secunde
        setInterval(fetchPlayerCount, 2000);
    </script>
</body>
</html>
